<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qualquer coisa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculadora">
        <div class="display">
            <div class="valor"></div>
            <div class="total"></div> 
        </div>
        <div class="bloco tamanho2" onclick="calculadora('CC')">CC</div>
        <div class="bloco" onclick="calculadora('❮')">❮</div>
        <div class="bloco" onclick="calculadora('÷')">÷</div>
        <div class="bloco" onclick="calculadora('7')">7</div>
        <div class="bloco" onclick="calculadora('8')">8</div>
        <div class="bloco" onclick="calculadora('9')">9</div>
        <div class="bloco" onclick="calculadora('x')">x</div>
        <div class="bloco" onclick="calculadora('4')">4</div>
        <div class="bloco" onclick="calculadora('5')">5</div>
        <div class="bloco" onclick="calculadora('6')">6</div>
        <div class="bloco" onclick="calculadora('-')">-</div>
        <div class="bloco" onclick="calculadora('1')">1</div>
        <div class="bloco" onclick="calculadora('2')">2</div>
        <div class="bloco" onclick="calculadora('3')">3</div>
        <div class="bloco" onclick="calculadora('+')">+</div>
        <div class="bloco" onclick="calculadora('.')">.</div>
        <div class="bloco" onclick="calculadora('0')">0</div>
        <div class="bloco" onclick="calculadora('C')">C</div>
        <div class="bloco" onclick="calculadora('=')">=</div>
    </div>








    <script src="script.js"></script>
</body>
</html>
